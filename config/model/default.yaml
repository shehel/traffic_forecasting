_target_: src.models.model.Model
network:
    _target_: src.models.unet.UNet
    in_channels: 384 # 12*8+9
    n_classes: 96 # 6*8
    depth: 5
    wf: 6
    padding: True
    up_mode: 'upconv'
    batch_norm: True

dataset:
  _target_: src.data.dataset.T4CDataset
  root_dir: "/home/shehel/ml/NeurIPS2021-traffic4cast/data/raw/"
    #limit: 200
  use_npy: False
  limit: 10
  sampling_height: 1
  sampling_width: 1
  dim_start: 0
  dim_step: 1
  output_start: 0
  output_step: 2
  reduced: False

  # TODO detach transform and have it separate?
  transform:
    _target_: src.data.transform.UNetTransform
    stack_time: True
    pre_batch_dim: False
    post_batch_dim: True
    crop_pad: [3,2,4,3]
    num_channels: 8

valset: True
valset_limit: 10
val_filter: "**/validation/*8ch.h5"
