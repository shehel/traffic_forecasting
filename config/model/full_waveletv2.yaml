
_target_: src.models.model.Model
network:
    _target_: src.models.unet.UNet
    in_channels: 105 # 12*8+9
    n_classes: 48 # 6*8
    depth: 5
    wf: 6
    padding: True
    up_mode: 'upconv'
    batch_norm: True

dataset:
  _target_: src.data.dataset.T4CDataset
  root_dir: "/home/hearth/m2/projects/traffic_forecasting/data/raw/t4c_1"#"7days"
    #limit: 200
  use_npy: False
  limit:
  sampling_height: 1
  sampling_width: 1
  dim_start: 0
  dim_step: 1
  output_start: 0
  output_step: 1
